<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de Estudiantes</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Sistema de Estudiantes</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Estudiantes</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h1 class = "text-center"> Crear Nuevo Estudiante</h1>
            <div class = "card-body">
                <form th:action="@{/students}" th:object = "${student}" method="POST">
                    <div class ="form-group">
                        <label> Nombre </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Escribir nombre del estudiante"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Apellido </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Escribir apellido del estudiante"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Email </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Escribir email del estudiante"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Telefono </label>
                        <input
                                type = "text"
                                name = "number"
                                th:field = "*{phone}"
                                class = "form-control"
                                placeholder="Escribir telefono del estudiante"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Pais </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{country}"
                                class = "form-control"
                                placeholder="Escribir pais del estudiante"
                        />
                    </div>


                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Crear
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
